<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabela danych</title>
</head>
<body>
    <h1>Lista klientów</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Miasto</th>
            <th>Sprzedaż</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
